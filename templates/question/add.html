<!-- templates/add_question.html -->

{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
  <h1>Add New Question</h1>

  <form method="post" action="{{ url_for('add_question') }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp">
      <small id="titleHelp" class="form-text text-muted">This will be showed in the user dashboard.</small>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="goal">Goal</label>
      <textarea class="form-control" id="goal" name="goal" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="source_code">Source Code</label>
      <textarea class="form-control" id="source_code" name="source_code" rows="10"></textarea>
    </div>

    <div class="form-group">
      <label for="solving_material">Solving Material</label>
      <textarea class="form-control" id="solving_material" name="solving_material" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Add Question</button>
    <a href="{{ url_for('questions') }}" class="btn btn-primary">Back to Questions</a>
  </form>
</div>

{% endblock %}
