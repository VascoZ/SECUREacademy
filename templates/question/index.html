<!-- templates/questions.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h1>Questions</h1>
    
    <div class="container-fluid d-flex justify-content-end mb-2">
      <a href="{{ url_for('add_question') }}" class="btn btn-success">Add Question</a>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for question in questions %}
          <tr>
            <td>{{ question.id }}</td>
            <td>{{ question.title | safe }}</td>
            <td>{{ question.description | safe}}</td>
            <td>
              <div style="display: flex;">
                <a href="{{ url_for('edit_question', question_id=question.id) }}" class="btn btn-primary" style="margin: 5px;">Show</a>
                <form method="post" action="{{ url_for('delete_question', question_id=question.id) }}" style="display: inline; margin: 5px;">
                  <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this question?')">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
