<!-- templates/edit_question.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4 mb-4">
    <h1>Question #{{question.id}}</h1>
    
    <form method="post" action="{{ url_for('edit_question', question_id=question.id) }}">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ question.title | safe }}" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ question.description | safe }}</textarea>
      </div>

      <div class="form-group">
        <label for="goal">Goal</label>
        <input type="text" class="form-control" id="goal" name="goal" value="{{ question.goal | safe }}" required>
      </div>

      <div class="form-group">
        <label for="source_code">Source Code</label>
        <textarea class="form-control" id="source_code" name="source_code" rows="10">{{ question.source_code | safe }}</textarea>
      </div>

      <div class="form-group">
        <label for="solving_material">Solving Material</label>
        <textarea class="form-control" id="solving_material" name="solving_material" rows="4">{{ question.solving_material | safe }}</textarea>
      </div>

      <button type="submit" class="btn btn-success">Update Question</button>
      <a href="{{ url_for('questions') }}" class="btn btn-primary">Back to Questions</a>
    </form>

  </div>
{% endblock %}
