<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SECURE Academy{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *, :before, :after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .bodyContent {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* Added for positioning the background image */
        }

        .background-img {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        /* Background image styles */
        .bg-image {
            position: absolute;
            width: 500px;
            opacity: 0.15;
            z-index: -1;
        }

        .top-right {
            bottom: calc(100vh - 200px);
            left: calc(100vw - 200px);
        }

        .bottom-left {
            top: calc(100vh - 300px);
            right: calc(100vw - 300px);
        }

        nav {
            height: 80px;
        }

        /* Dark-colored navbar */
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Footer style */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo_banner.png') }}" style="height: 60px;" alt="SECURE Academy" srcset=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('scoreboard') }}"><i class="fas fa-trophy"></i> Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('code_scanner') }}"><i class="fas fa-code"></i> Code Scanner</a>
                </li>
                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('questions') }}"><i class="fas fa-cogs"></i> Questions</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="background-img">
        <!-- Background images -->
        <img src="{{ url_for('static', filename='images/logo_img.png') }}" alt="Top Right" class="bg-image top-right">
        <img src="{{ url_for('static', filename='images/logo_img.png') }}" alt="Bottom Left" class="bg-image bottom-left">
    </div>

    <div class="bodyContent">

        <div class="fluid-container">
            {% block content %}{% endblock %}
        </div>
    
        <!-- Footer -->
        <footer>
            &copy; 2024 SECURE Academy. All rights reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
